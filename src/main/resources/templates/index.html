                    <div class="form-panel form-row">
                        <!-- 注册 -->
                        <div class="col-8 sign-in">
                            <h2>创建一个账号</h2>
                            <form role="form">
                                <div id="form-sign-in">
                                    <label class="title" style="margin-right:300px">昵称</label>
                                    <input type="text" class="form-control noBlue" placeholder="请输入您的昵称" id="Name"/>
                                    <label class="title" style="margin-right:300px">邮箱</label>
                                    <input type="email" class="form-control noBlue" placeholder="请输入您的邮箱" id="Email"/>
                                    <label class="title" style="margin-right:300px">密码</label>
                                    <input type="password" class="form-control noBlue" placeholder="请输入您的密码" id="Password"/>
                                    <input type="password" class="form-control noBlue" placeholder="请确认您的密码" id="EnsurePassword"/>
                                </div>
                                    <button type="button" id="signIn" class="btn btn-theme noBlue">注册</button>
                            </form>
                        </div>
                        <!-- 登录 -->
                        <div class="col-4 btnLogin">
                            <img src="assets/img/milk_cake.png" class="rigth-img">
                            <span style="font-weight:400;cursor: pointer;" id="changePanel">Click me</span>
                        </div>
                        <div class="col-4 hidden login">
                            <h2>登录</h2>
                            <form role="form" id="form-login">
                                <div>
                                    <div class="title" style="margin-right:210px">邮箱</div>
                                    <input type="email" class="form-control noBlue" placeholder="请输入您的邮箱" id="LoginEmail"/>
                                    <label class="title" style="margin-right:210px">密码</label>
                                    <input type="password" class="form-control noBlue" placeholder="请输入您的密码" id="LoginPassword"/>
                                </div>
                                    <button type="button" id="signUp" class="btn btn-theme noBlue">登录</button>
                            </form>
                        </div>
                    </div>
                    <br/>
                </div>
            </div>
